<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h2>欢迎来到注册页面</h2>
<form action="/register/" method="post">
    <p>用户: <input type="text" name="username" ></p>
    <p>密码: <input type="password" name="password" ></p>
    <p>确认密码: <input type="password" name="ensure_password" ></p>
    <p><input type="submit" value="提交"><a type="button" href="/index/">返回</a></p>
    <p>{{ msg }}</p>
</form>
</body>
</html>
